### Site metadata ###

site_name: GeoEPIC
site_description: Python toolkit to run EPIC model
site_url: https://smarsgroup.github.io/geo_epic_win/

repo_url: https://github.com/smarsGroup/geo_epic_win
edit_uri: edit/main/docs/

# site_dir: './site'
### Build settings ###

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra_css:
- extra.css

theme:
  name: material
  # custom_dir: custom
  features:
    - announce.dismiss
    - content.action.edit
    # - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  
  palette:
    primary: black
    
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/logo.png
  icon:
    # logo: logo
    repo: fontawesome/brands/github

# Plugins
plugins:
  - blog
  - mkdocstrings:
      handlers:
        python:
          options:
            show_root_heading: true
            show_source: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            show_root_toc_entry: true
            summary:
              classes: true
              functions: true
            show_docstring_modules: false
            filters:
              - "!^_"
          paths:
            - src/geoEpic
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'

nav:
  - Overview:
    - Overview: index.md
    - Installation: pages/installation.md
    - License: pages/LICENSE.md
    - Contributing: pages/Contributing.md
  - EPIC Model:
    - Environmental Policy Integrated Climate Model: pages/epic.md
  - Getting Started:
    - Weather Module: pages/Weather.md
    - Soil Module: pages/Soil.md
    - Crop Management: pages/OPC.md
    - Earth Engine Utility: pages/gee.md
  - Tutorials:
    - Site Simulation: pages/starter_notebook.md
    - Model Calibration: pages/opt.md
    - Creating Input Files: pages/runepic.md
    - Running an Experiment: pages/runepic.md
  - API: 
    - geoEpic.core: pages/api/core.md
    - geoEpic.io: pages/api/io.md
    - geoEpic.weather: pages/api/weather.md
    - geoEpic.soil: pages/api/soil.md
    - geoEpic.gee: pages/api/gee.md
    - Command Line Interface: pages/api/api.md
    # - utility: pages/api/utils.md
